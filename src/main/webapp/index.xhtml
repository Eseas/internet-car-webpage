<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
>
<h:head/>
<h:body>
    <h:form id="form">
        <h:outputText value="#{blinkerRestService.throttle}"/>

        <p:growl id="growl" autoUpdate="true"/>
        <h:inputText id="throttle" value="#{blinkerRestService.throttle}" style="display: none"/>
        <p:slider for="throttle" type="vertical" >
            <p:ajax event="slideEnd" process="throttle" update="form"/>
        </p:slider>
    </h:form>
</h:body>
</html>
